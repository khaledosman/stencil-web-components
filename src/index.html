<!DOCTYPE html>
<html dir="ltr" lang="en" style="width: 100%; height: 100%">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <script>
    window.onload = (ev) => {
      const MyComponent = document.querySelector('my-component')

      // Listen to button click event, can also be done via JSX as onButtonClicked
      MyComponent.addEventListener('buttonClicked', event => {
        console.log(event)
      })

      // Set a prop, can also be done
      MyComponent.todos = [{
        name: 'Build app'
      }]

      setTimeout(() => {
        // Set state via public method
        MyComponent.setPotato('lol')

        // Update Props
        MyComponent.todos = [{
        name: 'Build another app'
        }, ...MyComponent.todos]

      }, 3000)
    }
  </script>

</head>
<body style="width: 100%; height: 100%;">
  <div style="width: 50%; height: 50%; margin: 0 auto; margin-top: 50px; background-color: #dddddd;">

    <my-component first="John" potato="potato"></my-component>
  </div>

</body>
</html>
